name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Generate static HTML
        working-directory: ./wp-theme/local
        run: |
          # Создаем директорию для статики
          mkdir -p ../gh-pages
          
          # Копируем статические файлы
          cp -r assets ../gh-pages/
          
          # Запускаем PHP сервер в фоне
          php -S localhost:8000 router.php > /dev/null 2>&1 &
          SERVER_PID=$!
          
          # Ждем запуска сервера
          sleep 3
          
          # Генерируем HTML для каждой страницы
          PAGES=("index" "about" "groups" "programs" "pricing" "adaptation" "enrollment" "contacts")
          
          for page in "${PAGES[@]}"; do
            echo "Generating: $page"
            if [ "$page" = "index" ]; then
              curl -s "http://localhost:8000/" > "../gh-pages/index.html"
            else
              curl -s "http://localhost:8000/$page" > "../gh-pages/$page.html"
            fi
          done
          
          # Копируем favicon
          cp assets/images/favicon.png ../gh-pages/ 2>/dev/null || true
          
          # Останавливаем сервер
          kill $SERVER_PID 2>/dev/null || true
          
          # Создаем .nojekyll чтобы GitHub Pages не обрабатывал файлы через Jekyll
          touch ../gh-pages/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './wp-theme/gh-pages'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

